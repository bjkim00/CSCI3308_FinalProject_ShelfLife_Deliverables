<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Create Account</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="../resources/css/signin.css" rel="stylesheet">
  <script src="../resources/js/home_sales.js"></script>
</head>

<body>
  <div class="container">
    <br><br><br><br><br><br><br><br>
    <div class="center">
      <a href="home.html">
        <img class="rounded-circle center" src="../resources/img/logo.jpg" alt="LOGO" width="248" height="90">
      </a>
      <hr>
      <h1 class="textcenter">Create Account</h1>
      <br>
    </div>
    <form action="TODO">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="UserName">User Name:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="UserName" id="UserName" placeholder="Enter User Name">
        </div>
        <label class="col-sm-2 col-form-label" for="password">Password:</label>
        <div class="col-sm-3">
          <input type="Password" class="form-control" id="pass" placeholder="Cheeseburger">
        </div>
        <div class="col-sm-2">
          <input type="checkbox" onclick="showPass()"> Show Password
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="RestaurantName">Restaurant Name:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="RestaurantName" id="RestaurantName" placeholder="Enter Restaurant Name">
        </div>
        <label class="col-sm-2 col-form-label" for="emailAddress">Phone Number:</label>
        <div class="col-sm-3">
          <input type="tel" class="form-control" name="phone" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(XXX)-XXX-XXXX">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="address">Address Line 1: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="address" id="address" placeholder="St. Adress">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="address">Address Line 2: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="address2" id="address2" placeholder="City, State, Zip code">
        </div>
      </div>




      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Something</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="alumniStatus" id="alumniStatusYes" value="Yes" required>
              <label class="form-check-label" for="alumniStatusYes">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="alumniStatus" id="alumniStatusNo" value="No">
              <label class="form-check-label" for="alumniStatusNo">
                No
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Something Else</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" onclick="viewStudentStats('student_status', 1)" type="radio" name="studentStatus" id="studentStatusYes" value="Yes" required>
              <label class="form-check-label" for="studentStatusYes">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" onclick="viewStudentStats('student_status', 0)" type="radio" name="studentStatus" id="studentStatusNo" value="No">
              <label class="form-check-label" for="studentStatusNo">
                No
              </label>
            </div>
          </div>
        </div>
        <br>
        <div class="row" id="student_status">
          <legend class="col-form-label col-sm-2 pt-0">Student Status</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" onclick="viewStudentStats('undergrad_select', 1);viewStudentStats('grad_select', 0);" type="radio" name="student_type" id="undergrad" value="U">
              <label class="form-check-label" for="undergrad">
                Undergrad
              </label>
            </div>
            <select name="undergrad_level" id="undergrad_select" class="custom-select custom-select-sm">
              <option selected>Select Student Status</option>
              <option value="1">Freshman</option>
              <option value="2">Sophomore</option>
              <option value="3">Junior</option>
              <option value="4">Senior</option>
            </select>
            <div class="form-check">
              <input class="form-check-input" onclick="viewStudentStats('undergrad_select', 0);viewStudentStats('grad_select', 1);" type="radio" name="student_type" id="graduate" value="G">
              <label class="form-check-label" for="graduate">
                Grad
              </label>
            </div>
            <select name="grad_level" id="grad_select" class="custom-select custom-select-sm">
              <option selected>Select Student Status</option>
              <option value="1">Masters</option>
              <option value="2">MBA</option>
              <option value="3">PhD</option>
            </select>
          </div>
        </div>
      </fieldset>

      <input type="submit" value="submit" class="btn btn-primary btn-block">
    </form>
    <br>
  </div>
</body>

</html>
