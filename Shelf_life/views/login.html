      <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me |
      </label>
      <a href="">Forgot Password?</a>
      </div>
      <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
